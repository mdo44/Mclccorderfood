<!DOCTYPE html>
<html>

<head>

    <style>
        #MenuItems {
            display: flex;
            flex-direction:column
        }

        #PlacedOrders {
            width: 200px;
        }


    </style>

</head>


<body>

    <div>
        Name
        <input id="Name" type="text">
        Order
        <input id="Order" type="text">
        <button id="Submit" onclick="AddOrder()">
            Submit
        </button>
    </div>



    <div>
        <p>
            Menu Items
        </p>

        <div id="MenuItems">
            <div>
                Chicken Sandwhich
            </div>
            <div>
                Spicy Chicken Sandwhich
            </div>
            <div>
                Grilled Chicken Sandwhich
            </div>
            <div>
                Nuggets
            </div>
            <div>
                Fries
            </div>
            <div>
                Salad
            </div>
            <div>
                Fruit Cup
            </div>

        </div>

    </div>

    <div>
        <p>
            Submitted Orders
        </p>

        <div id="PlacedOrders">

        </div>

    </div>




    <script>
        let oSubmit = document.getElementById("Submit");

        let oComplete = document.getElementById("PlacedOrders");

        let SavedOrders;
        let oOrders = [];

        SavedOrders = JSON.parse(localStorage.getItem('SavedOrders2'));

       if (Array.isArray(SavedOrders)) {
        oOrders = SavedOrders
        oComplete.innerText = oOrders
       }



        function AddOrder() {

            var oName = document.getElementById("Name").value
            var oOrder = document.getElementById("Order").value

            oOrders.push(oName+"-"+oOrder);
            
            oComplete.innerText = oOrders

            SaveOrdersToStorage()

        }

        function SaveOrdersToStorage() {
            console.log("saved!")
            localStorage.setItem('SavedOrders2',JSON.stringify(oOrders))
        }



    </script>


</body>



</html>
